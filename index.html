<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!--Font-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
  <!--Title-->
  <title>Javascript Digital Clock</title>
</head>

<body>

  <h2 class="clock_"><span>Kodluyoruz</span> Javascript Ã–devi</h2>
  <div class="container">
    <div class="row">

      <div class="days_">
        <div class="date_">29</div>
        <div class="month_">September</div>
      </div>

      <div class="time">
        <div class="current_time">
          <div class="time_item hour_">10</div>
          <div class="seperator_">:</div>
          <div class="time_item min_">25</div>
          <div class="seperator_">:</div>
          <div class="time_item sec_">55</div>
          <div class="ampm">PM</div>
        </div>
        <div class="day">Tueasday</div>
      </div>
    </div>
  </div>

  <script>

    //Month
    let date_ = Date();
    let months = ["Jauary", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December",];

    //Days
    let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrushday", "Friday", "Saturday"];

    //Define Function for Current Time
    function realTime() {
      let time = new Date();
      let hours = time.getHours();
      let minutes = time.getMinutes();
      let seconds = time.getSeconds();
      let amPm = "";

      amPm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12;
      hours = hours ? hours : 12;

      hours = hours >= 10 ? hours : '0' + hours;
      minutes = minutes >= 10 ? minutes : '0' + minutes;
      seconds = seconds >= 10 ? seconds : '0' + seconds;

      document.querySelector(".month_").innerHTML = months[time.getMonth()];
      document.querySelector(".day").innerHTML = days[time.getDay()];
      document.querySelector(".date_").innerHTML = time.getDate();
      document.querySelector(".hour_").innerHTML = hours;
      document.querySelector(".min_").innerHTML = minutes;
      document.querySelector(".sec_").innerHTML = seconds;
      document.querySelector(".ampm").innerHTML = amPm;
    }
    let final_time = setInterval(realTime, 1000);

  </script>

</body>

</html>
